{% extends 'base.html' %}
{% block title %}Student Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    /* Custom CSS */
    body{
        overflow-x: hidden;
    }
    .main-page {
        background-color: #f5f5f5;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        font-family: Arial, sans-serif;
       
    }

    .card {
        border-radius: 10px;
        /* Rounded corners for the card */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* Add shadow to the card */
    }

    .card-header {
        background-color: #3498db;
        /* Header background color */
        color: #fff;
        /* Header text color */
    }

    .btn-success {
        background-color: #2ecc71;
        /* Custom button color */
        border-color: #2ecc71;
        /* Custom button border color */
    }

    .btn-success:hover {
        background-color: #27ae60;
        /* Custom button hover color */
        border-color: #27ae60;
        /* Custom button hover border color */
    }

    .h4 {
        color: #333;
        /* Heading text color */
    }

    hr {
        border-color: #3498db;
        /* Horizontal line color */
        margin-top: 10px;
        /* Add some margin */
        margin-bottom: 10px;
        /* Add some margin */
    }

    form {
        margin-top: 20px;
        /* Add some margin */
    }
</style>

<div class=" main-page row py-4">
    <div class="col-md-8" style="margin: auto;">
        <div class="card">
            <div class="card-header bg-info text-white">
                Student Detail Page
            </div>
            <div class="row p-3">
                <div class="col-md-8">
                    <span class="h4">Profile Information</span>
                    <hr>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ user_form|crispy }}
                        {{ profile_form|crispy }}
                        <input class="btn btn-success" type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
